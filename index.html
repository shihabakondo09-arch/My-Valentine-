  <style>

    .hero-img {

    h1 {
      color: #ff4081;

    .subtitle {

    .links {

      margin-top: 40px;

<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    <img src="distance.png" class="hero-img" alt="Us">

    <p class="signature">‚Äî Golumolu</p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let hearts = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Heart {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 100;
        this.size = Math.random() * 25 + 15; // Pro size
        this.speed = Math.random() * 1.5 + 0.5;
        this.opacity = Math.random() * 0.4 + 0.1;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = '#ff4081';
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + this.size / 4);
        ctx.bezierCurveTo(this.x + this.size / 2, this.y - this.size / 2, this.x + this.size, this.y, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x - this.size, this.y, this.x - this.size / 2, this.y - this.size / 2, this.x, this.y + this.size / 4);
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.y / 60);
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (hearts.length < 15) hearts.push(new Heart());
      hearts.forEach((h, i) => {
        h.update();
        h.draw();
        if (h.y + h.size < -50) hearts.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
